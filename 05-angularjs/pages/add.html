<link rel="stylesheet" type="text/css" href="/config/addStyle.css">

<h3>Add a new film</h3>

<div ng-controller="add">
	<p>Title</p>
	<input type="text" ng-model="title"><br>
	<p>Plot</p>
	<textarea type="text" ng-model="plot" cols="100" rows="3"></textarea><br>
	<p>Year</p>
	<input type="text" ng-model="year"><br>
	<div class="buttons">	
		<button ng-click="save()">Save</button>
		<form action="#/">
			<button>Cancel</button>
		</form>
	</div>
	<p class="error">{{error}}</p>
</div>
